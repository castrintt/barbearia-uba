<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ted || Barber-Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <section class="container header__container">
            <div class="row header__row--logo">
                <img src="img/barbearia-logo.jpg" alt="logo" class="img-fluid col">
            </div>
            <nav class="row header__row--link">
                <a href="" class="col-4">Home</a>
                <a href="" class="col-4">Sobre</a>
                <a href="" class="col-4">Contato</a>
            </nav>
        </section>
    </header>
    <main class="container main__container">
        <section class="container main__section--video">
            <div class="row main__row--title">
                <h1 class="col-12 row__title">TED || Barber</h1>
            </div>
            <div class="row row__section--incorporado">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/0nQG8NCB-nU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="col-12"></iframe>
            </div>
        </section>
        <section class="container main__section--slider ">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/corte-slide-1.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/corte-slide-2.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/corte-slide-3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </section>
           

    </main>
</body>
</html>
