<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ted || Barber-Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <section class="container header__container">
            <div class="row-sm header__row--logo">
                <img src="img/barbearia-logo.jpg" alt="logo" class="img-fluid header__img col">
            </div>
            <nav class="row header__row--link justify-content-center">
                <a href="" class="col-4 col-md-2  col__links">Home</a>
                <a href="" class="col-4 col-md-2 col__links">Sobre</a>
                <a href="" class="col-4 col-md-2 col__links">Contato</a>
            </nav>
        </section>
    </header>
    <main class="container main__container container-md">
        <section class="container main__section--video">
            <div class="row main__row--title">
                <h1 class="col-12 row__title">TED || BARBER</h1>
            </div>
            <div class="row row__section--incorporado">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/0nQG8NCB-nU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="col-12" loop></iframe>
            </div>
        </section>
        <section class="container main__section--slider ">
            <h1 class="main__section--titulo">
                Cortes
            </h1>
            <div class="container container__slider container-md">
                <div class="row row-cols-md-1 justify-content-center">
                    <div class="col col-md-7">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="img/corte-slide-1.jpeg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="img/corte-slide-2.jpeg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="img/corte-slide-3.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="container barbeiros__container">
        <div class="row barbeiros__row--titulo">
            <h1 class="col-12 col__titulo--barbeiros">Profissionais</h1>
        </div>
        <div class="row barbeiros__row justify-content-md-center g-4">
            <div class="col-sm-4 col-md-4">
                <img src="img/barbeiro-1.jpg" alt="foto barbeiro" class="barbeiros__col img-fluid">
            </div>
            <div class="col-sm-4 col-md-4">
                <img src="img/barbeiro-2.jpg" alt="foto barbeiro" class="barbeiros__col img-fluid">
            </div>
            <div class="col-sm-4 col-md-4">
                <img src="img/barbeiro-3.jpg" alt="foto barbeiro" class="barbeiros__col img-fluid">
            </div>
        </div>
    </section>
    <footer class="container-fluid footer__container">
        <div class="row footer__row--info">
            <p class="col-12 footer__col--info">2022 &copy; all directs reserved</p>
        </div>
        <div class="row footer__row--links justify-content-center">
            <a href="#" class="col-4 col-md-2 footer__col--links"><i class="bi bi-facebook"></i></a>
            <a href="#" class="col-4 col-md-2 footer__col--links"><i class="bi bi-instagram"></i></a>
            <a href="#" class="col-4 col-md-2 footer__col--links"><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
